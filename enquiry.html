    <h1>Book A Table At Kasi Bistro</h1> 
    <br>
    <div class="container">
        <form id="bookingForm" action="#" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />
            <div id="nameError" class="error"></div>
    
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
            <div id="emailError" class="error"></div>
    
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required />
            <div id="phoneError" class="error"></div>
            
            <label for="guests">Number of Guests</label>
            <select id="guests" name="guests" required>
                <option value="">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3-4">3–4</option>
                <option value="5-6">5–6</option>
                <option value="7+">7+</option>
            </select>
            <div id="guestsError" class="error"></div>
      
            <label for="date">Booking Date</label>
            <input type="date" id="date" name="date" required />
            <div id="dateError" class="error"></div>
      
            <label for="time">Booking Time</label>
            <input type="time" id="time" name="time" required />
            <div id="timeError" class="error"></div>
      
            <label for="message">Special Requests (Optional)</label>
            <textarea id="message" name="message" rows="4" placeholder="Allergies, birthdays, etc."></textarea>
            
            <button type="submit">Submit Booking</button>
            <div id="successMessage" class="success-message"></div>
        </form>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            
            document.querySelectorAll('.error').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
            document.getElementById('successMessage').style.display = 'none';
            
          
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const guests = document.getElementById('guests').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const message = document.getElementById('message').value.trim();
            
            let isValid = true;
            
          
            if (name === '') {
                showError('nameError', 'Please enter your full name');
                isValid = false;
            } else if (name.length < 3) {
                showError('nameError', 'Name must be at least 3 characters');
                isValid = false;
            }
            
        
            if (email === '') {
                showError('emailError', 'Please enter your email address');
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }
            
            
            if (phone === '') {
                showError('phoneError', 'Please enter your phone number');
                isValid = false;
            } else if (!/^(\+27|0)[6-8][0-9]{8}$/.test(phone)) {
                showError('phoneError', 'Please enter a valid South African phone number (e.g. 0712345678 or +27712345678)');
                isValid = false;
            }
            
         
            if (guests === '') {
                showError('guestsError', 'Please select number of guests');
                isValid = false;
            }
            
          
            if (date === '') {
                showError('dateError', 'Please select a booking date');
                isValid = false;
            } else {
                const selectedDate = new Date(date);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                if (selectedDate < today) {
                    showError('dateError', 'Booking date cannot be in the past');
                    isValid = false;
                }
            }
            
            
            if (time === '') {
                showError('timeError', 'Please select a booking time');
                isValid = false;
            } else {
                const openingTime = 10; 
                const closingTime = 22; 
                const selectedHour = parseInt(time.split(':')[0]);
                
                if (selectedHour < openingTime || selectedHour >= closingTime) {
                    showError('timeError', `We're open from 10:00 AM to 10:00 PM`);
                    isValid = false;
                }
            }
            
           
            if (isValid) {
                document.getElementById('successMessage').textContent = 'Thank you for your booking! We will confirm your reservation shortly.';
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('bookingForm').reset();
                
             
            }
            
            function showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        });
        
        
        document.getElementById('date').min = new Date().toISOString().split('T')[0];
    </script>
